# yamllint disable rule:line-length
matches:
  # open character picker
  - triggers:
      - ":char "
      - "char_ "
      - ":arrow "
      - "arrow_ "
      - ":symbol "
      - "symbol_ "
    label: "Character: Pick a symbol"
    replace: "{{symbol}}"
    vars:
      - name: Year
        type: shell
        params:
          shell: powershell
          cmd: |
            $currentYear = (Get-Date).Year
            Write-Output $currentYear

      - name: symbol
        type: choice
        params:
          message: "Choose symbol:"
          values:
            - label: "← Left"
              id: "←"
            - label: "↑ Up"
              id: "↑"
            - label: "→ Right"
              id: "→"
            - label: "↓ Down"
              id: "↓"
            - label: "↖ NW"
              id: "↖"
            - label: "↗ NE"
              id: "↗"
            - label: "↘ SE"
              id: "↘"
            - label: "↙ SW"
              id: "↙"
            - label: "■ Square"
              id: "■"
            - label: "▲ Black ▲"
              id: "▲"
            - label: "© Copy"
              id: "©"
            - label: "© Copyright"
              id: "© Copyright"
            - label: "© Copyright {{Year}}"
              id: "© Copyright {{Year}}"
            - label: "™ Trademark"
              id: "™"
            - label: "△"
              id: "△"
            - label: "▴"
              id: "▴"
            - label: "▵"
              id: "▵"
            - label: "▶"
              id: "▶"
            - label: "▷"
              id: "▷"
            - label: "▸"
              id: "▸"
            - label: "▹"
              id: "▹"
            - label: "▼"
              id: "▼"
            - label: "▽"
              id: "▽"
            - label: "▾"
              id: "▾"
            - label: "▿"
              id: "▿"
            - label: "◀"
              id: "◀"
            - label: "◁"
              id: "◁"
            - label: "◂"
              id: "◂"
            - label: "◃"
              id: "◃"
            - label: "◢"
              id: "◢"
            - label: "◣"
              id: "◣"
            - label: "◤"
              id: "◤"
            - label: "◥"
              id: "◥"
