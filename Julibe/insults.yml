matches:
  - triggers:
      - "f_ "
      - ":f "
      - "fu_ "
      - ":fu "
      - "fuck_ "
      - ":fuck "
    label: "Insult: Fuck You"
    replace: "Fuck you!"


  - triggers:
      - "ff_ "
      - ":ff_"
    label: "Insult: fucking"
    replace: "fucking "


  - triggers:
      - "ins_ "
      - ":ins "
      - "insult_ "
      - ":insult "
    label: "Insults"
    replace: "{{insult}}"
    vars:
      - name: insult
        type: choice
        params:
          message: "Choose your aggressive insult:"
          values:
            - label: "Fuck You"
              id: "Fuck you! Fuck you! Fuck you! Fuck you! Bitch."
            - label: "Idiot"
              id: "You utter, complete fucking idiot!"
            - label: "Shithead"
              id: "You're a total fucking shithead!"
            - label: "Liar"
              id: "You're a fucking liar! Don’t you dare continue lying to my face — do you think I’m as stupid as you?"
            - label: "Stupid"
              id: "That’s a profoundly fucking stupid and worthless idea!"
            - label: "Useless"
              id: "You’re a completely useless piece of fucking shit!"
            - label: "Moron"
              id: "You absolute fucking moron!"
            - label: "Dumbass"
              id: "You’re such a pathetic dumbass!"
            - label: "Clown"
              id: "You’re a goddamn clown!"
            - label: "Joke"
              id: "You’re an absolute fucking joke!"
            - label: "Waste"
              id: "You’re genuinely wasting my precious fucking time!"
            - label: "Incapable"
              id: "You’re entirely fucking incapable, aren’t you?"
            - label: "Pathetic"
              id: "How utterly pathetic!"
            - label: "Brainless"
              id: "Do you even have a brain, or is it just empty fucking space?"
            - label: "Disgrace"
              id: "You’re a disgrace!"
            - label: "Serious?"
              id: "Are you serious right now? Get your shit together!"
            - label: "Useless"
              id: "You’re so spectacularly useless, it’s actually fucking impressive. Get the fuck out of my sight!"
            - label: "Void"
              id: "Your brain is a decorative fucking void."
            - label: "Pathetic"
              id: "That was a truly pathetic fucking attempt. Did you even try or just fail naturally?"
            - label: "Disappointment"
              id: "You’re not just a disappointment; you’re a colossal fucking waste of space and oxygen."
            - label: "Failure"
              id: "Every decision you make screams fucking failure. Just give up."
            - label: "Incompetent"
              id: "Your incompetence isn’t just annoying; it’s a personal fucking affront to anyone with half a brain cell."
            - label: "Embarrassment"
              id: "You’re an absolute embarrassment — a walking, talking fucking mistake."
            - label: "Failing"
              id: "Are you sure you’re meant to be doing this? Because you’re failing spectacularly at existing usefully."
            - label: "Mediocre"
              id: "You’re not even mediocre; you consistently operate below rock bottom."
            - label: "Total Moron"
              id: "You’re an absolute, total, complete fucking moron. Astonishing."
            - label: "Timewaster"
              id: "I’d rather stare at a blank wall than deal with your fucking incompetence. You’re a waste of my time!"


  - triggers:
      - "ins_es "
      - ":insulto"
      - "insulto_ "
    label: "Insult: Insultos"
    replace: "{{insult}}"
    vars:
      - name: insult
        type: choice
        params:
          message: "Elija su insulto agresivo:"
          values:
            - label: "Jódase"
              id: "¡Jódase! ¡Jódase! ¡Jódase! ¡Jódase! Perra."
            - label: "Idiota"
              id: "¡Usted es un idiota completo y absoluto!"
            - label: "Imbécil"
              id: "¡Usted es un imbécil total!"
            - label: "Mentiroso"
              id: "¡Usted es un mentiroso de mierda! No siga mintiendo en mi cara, ¿cree que soy tan estúpido como usted?"
            - label: "Estúpido"
              id: "¡Esa es una idea profundamente estúpida y sin valor!"
            - label: "Inútil"
              id: "¡Usted es un pedazo de mierda completamente inútil!"
            - label: "Idiota"
              id: "¡Idiota de mierda absoluto!"
            - label: "Tonto"
              id: "¡Usted es un tonto patético!"
            - label: "Payaso"
              id: "¡Usted es un maldito payaso!?"
            - label: "Broma"
              id: "¡Usted es una jodida broma!?"
            - label: "Pérdida de tiempo"
              id: "¡Está perdiendo mi tiempo precioso de mierda!"
            - label: "Incapaz"
              id: "Es usted completamente incapaz, ¿no es así?"
            - label: "Patético"
              id: "¡Qué patético!"
            - label: "Sin cerebro"
              id: "¿Tiene cerebro o sólo espacio vacío de mierda?"
            - label: "Vergüenza"
              id: "¡Usted es una vergüenza!"
            - label: "En serio?"
              id: "¿Habla en serio? ¡Póngase las pilas!"
            - label: "Inútil"
              id: "Es tan inútil que impresiona. ¡Despierte pendejo!"
            - label: "Vacío"
              id: "Su cerebro es un maldito vacío decorativo."
            - label: "Fracaso"
              id: "Eso fue un intento patético de mierda. ¿Intentó o sólo falló naturalmente?"
            - label: "Decepción"
              id: "No sólo es una decepción, es una jodida pérdida de espacio y oxígeno."
            - label: "Fracaso"
              id: "Cada decisión que toma es un puto fracaso. Ríndase."
            - label: "Incompetente"
              id: "Su incompetencia no sólo molesta, es una ofensa personal a cualquiera con medio cerebro."
            - label: "Error"
              id: "¡Usted es una vergüenza absoluta, un error ambulante!"
            - label: "Existencia"
              id: "¿Está seguro de que debería estar haciendo esto? Porque falla estrepitosamente en existir útilmente."
            - label: "Mediocre"
              id: "Ni siquiera es mediocre, opera por debajo del peor estándar posible."
            - label: "Morón"
              id: "Es un maldito morón total y absoluto. Increíble."
            - label: "Perdedor"
              id: "Preferiría mirar una pared en blanco que perder más tiempo con usted. ¡Usted es una pérdida de tiempo!"
            - label: "Coma mierda"
              id: "¡Coma mierda!"