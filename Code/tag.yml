matches:
      # Choose HTML tag
  - triggers:
      - ":tag "
      - "tag_ "
    label: "Choose HTML tag"
    replace: "<{{tag}}>{{clip}}</{{tag}}>"
    vars:
      - name: tag
        type: choice
        params:
          message: "Select the HTML tag:"
          values:
            - label: "HTML Tag Div Block"
              id: "div"
            - label: "HTML Tag Span Inline"
              id: "span"
            - label: "HTML Tag Strong"
              id: "strong"
            - label: "HTML Tag Bold"
              id: "b"
            - label: "HTML Tag Emphasis / Italic"
              id: "em"
            - label: "HTML Tag Code Snippet"
              id: "code"
            - label: "HTML Tag Preformatted"
              id: "pre"
            - label: "HTML Tag Blockquote"
              id: "blockquote"
            - label: "HTML Tag Section"
              id: "section"
            - label: "HTML Tag Article"
              id: "article"
            - label: "HTML Tag Footer"
              id: "footer"
            - label: "HTML Tag Header"
              id: "header"
            - label: "HTML Tag Navigation"
              id: "nav"
            - label: "HTML Tag Button"
              id: "button"
            - label: "HTML Tag Label"
              id: "label"
            - label: "HTML Tag Form"
              id: "form"
            - label: "HTML Tag Main Content"
              id: "main"
            - label: "HTML Tag Aside"
              id: "aside"
            - label: "HTML Tag Details"
              id: "details"
            - label: "HTML Tag Summary"
              id: "summary"
            - label: "HTML Tag Figure"
              id: "figure"
            - label: "HTML Tag Figcaption"
              id: "figcaption"
            - label: "HTML Tag Time"
              id: "time"
            - label: "HTML Tag Mark / Highlight"
              id: "mark"
            - label: "HTML Tag Small Text"
              id: "small"
            - label: "HTML Tag Keyboard Input"
              id: "kbd"
            - label: "HTML Tag Superscript"
              id: "sup"
            - label: "HTML Tag Subscript"
              id: "sub"
            - label: "HTML Tag Unordered List"
              id: "ul"
            - label: "HTML Tag Ordered List"
              id: "ol"
            - label: "HTML Tag List Item"
              id: "li"
            - label: "HTML Tag Anchor / Link"
              id: "a"
            - label: "HTML Tag Heading 1"
              id: "h1"
            - label: "HTML Tag Heading 2"
              id: "h2"
            - label: "HTML Tag Heading 3"
              id: "h3"
            - label: "HTML Tag Heading 4"
              id: "h4"
            - label: "HTML Tag Heading 5"
              id: "h5"
            - label: "HTML Tag Heading 6"
              id: "h6"
            - label: "HTML Tag Paragraph"
              id: "p"
            - label: "HTML Tag Icon"
              id: "i"

      - name: clip
        type: clipboard
