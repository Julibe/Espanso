matches:
  - trigger: ":div "
    label: "HTML DIV"
    replace: "<div>{{clip}}</div>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":span "
    label: "HTML SPAN"
    replace: "<span>{{clip}}</span>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":img "
    label: "HTML Image"
    replace: '<img src="{{clip}}" alt="" />'
    vars:
      - name: clip
        type: clipboard

  - trigger: ":br "
    label: "HTML Line break"
    replace: "<br/>"

  - trigger: ":strong "
    label: "HTML Bold text"
    replace: "<strong>{{clip}}</strong>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":em "
    label: "HTML Italic text"
    replace: "<em>{{clip}}</em>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":co "
    label: "HTML Code block"
    replace: "<code><pre>{{clip}}</pre></code>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":pre "
    label: "HTML Preformatted text"
    replace: "<pre>{{clip}}</pre>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":quote "
    label: "HTML Blockquote"
    replace: "<blockquote>{{clip}}</blockquote>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":sect "
    label: "HTML Section"
    replace: "<section>\n  {{clip}}\n</section>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":a "
    label: "HTML Article"
    replace: "<a href=\"\" target=\"\"  title=\"\" aria-label=\"\">\n  {{clip}}\n</a>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":art"
    label: "HTML Article"
    replace: "<article>\n  {{clip}}\n</article>"
    vars:
      - name: clip
        type: clipboard

  - trigger: ":foot "
