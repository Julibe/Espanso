matches:
  - triggers:
      # HTML Div element
      - ":div "
      - "div_ "
    label: "HTML DIV"
    replace: "<div>{{clip}}</div>"
    vars:
      - name: clip
        type: clipboard

  - triggers:
      # HTML Span element
      - ":span "
      - "span_ "
    label: "HTML SPAN"
    replace: "<span>{{clip}}</span>"
    vars:
      - name: clip
        type: clipboard

  - triggers:
      # HTML Image element
      - ":img "
      - "img_ "
    label: "HTML Image"
    replace: '<img src="{{clip}}" alt="" />'
    vars:
      - name: clip
        type: clipboard

  - triggers:
      # HTML Line break element
      - ":br "
      - "br_ "
    label: "HTML Line break"
    replace: "<br/>"

  - triggers:
      # HTML Strong element for bold text
      - ":str "
      - "str_ "
      - ":strong "
      - "strong_ "
    label: "HTML Bold text"
    replace: "<strong>{{clip}}</strong>"
    vars:
      - name: clip
        type: clipboard

  - triggers:
      # HTML Em element for italic text
      - ":em "
      - "em_ "
    label: "HTML Italic text"
    replace: "<em>{{clip}}</em>"
    vars:
      - name: clip
        type: clipboard

  - triggers:
      # HTML Code block element
      - ":code "
      - "code_ "
    label: "HTML Code block"
    replace: "<code><pre>{{clip}}</pre></code>"
    vars:
      - name: clip
        type: clipboard

  - triggers:
